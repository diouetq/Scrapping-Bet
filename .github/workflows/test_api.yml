name: Test Betify API with Tor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Tor and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Tor Service
        run: |
          sudo service tor start
          # On attend quelques secondes que Tor Ã©tablisse ses circuits
          sleep 15 

      - name: Run API test via Tor
        run: python src/test_api.py