name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests[socks]  # pour utiliser SOCKS5 avec requests

      # 4Ô∏è‚É£ Installer Dante (serveur SOCKS5)
      - name: Installer Dante SOCKS5
        run: |
          sudo apt-get update
          sudo apt-get install -y dante-server
          # Config minimale Dante SOCKS5 sur localhost:1080 sans auth
          echo "
          logoutput: stderr
          internal: 0.0.0.0 port = 1080
          external: 0.0.0.0
          method: none
          user.privileged: root
          user.notprivileged: nobody
          client pass {
              from: 0.0.0.0/0 to: 0.0.0.0/0
              log: connect error
          }
          pass {
              from: 0.0.0.0/0 to: 0.0.0.0/0
              protocol: tcp udp
              log: connect error
          }" | sudo tee /etc/danted.conf

          # Lancer Dante en arri√®re-plan
          sudo danted -f /etc/danted.conf &

      # 5Ô∏è‚É£ Lancer le script d'alerte avec proxy SOCKS5 pour Betify
      - name: Lancer le script d'alerte
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_HOST: 127.0.0.1
          PROXY_PORT: 1080
        run: python src/AlerteOpening.py

      # 6Ô∏è‚É£ Commit et push data.json
      - name: Commit et push data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json

          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          git diff --staged --quiet && git commit --allow-empty -m "ü§ñ Ex√©cution workflow [$TIMESTAMP]" || git commit -m "ü§ñ Mise √† jour data.json [$TIMESTAMP]"

          git push
