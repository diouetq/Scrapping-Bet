# .github/workflows/alerte_opening.yml
name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'   # toutes les 5 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer d√©pendances Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Installer tinyproxy pour le proxy local
      - name: Setup tinyproxy
        run: |
          sudo apt-get update
          sudo apt-get install -y tinyproxy
          # Configurer tinyproxy pour √©couter sur localhost:8888
          sudo sed -i 's/^Port .*/Port 8888/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^Allow .*/Allow 127.0.0.1/' /etc/tinyproxy/tinyproxy.conf
          sudo service tinyproxy start
          # V√©rifier le proxy
          curl -x http://127.0.0.1:8888 http://httpbin.org/ip

      # 5Ô∏è‚É£ Configurer iptables pour rediriger Betify via le proxy
      # Ici, tous les appels vers api-a-c7818b61-600.sptpub.com passent par le proxy
      - name: Setup iptables redirect for Betify
        run: |
          sudo apt-get install -y iptables
          # Extraire l'IP de l'API Betify
          BETIFY_IP=$(dig +short api-a-c7818b61-600.sptpub.com | head -n1)
          echo "API Betify IP: $BETIFY_IP"
          # Rediriger le trafic TCP 443 vers le proxy local
          sudo iptables -t nat -A OUTPUT -p tcp -d $BETIFY_IP --dport 443 -j REDIRECT --to-ports 8888
          # Lister les r√®gles pour v√©rification
          sudo iptables -t nat -L -n -v

      # 6Ô∏è‚É£ Lancer le script d'alerte
      - name: Run AlerteOpening.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_HOST: 127.0.0.1
          PROXY_PORT: 8888
        run: python src/AlerteOpening.py

      # 7Ô∏è‚É£ Commit et push du data.json
      - name: Commit and push data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          git diff --staged --quiet && git commit --allow-empty -m "ü§ñ Ex√©cution workflow [$TIMESTAMP]" || git commit -m "ü§ñ Mise √† jour data.json [$TIMESTAMP]"
          git push
