name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer dependencies Python
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Installer tinyproxy et iptables
      - name: Setup tinyproxy
        run: |
          sudo apt-get update
          sudo apt-get install -y tinyproxy iptables
          
          # Configurer tinyproxy pour écouter sur 127.0.0.1:8888
          sudo sed -i 's/^Port.*/Port 8888/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^#Allow 127.0.0.1/Allow 127.0.0.1/' /etc/tinyproxy/tinyproxy.conf
          sudo systemctl restart tinyproxy
          
          # Vérifier que tinyproxy écoute
          sudo netstat -tlnp | grep 8888

      # 5️⃣ Configurer iptables pour rediriger le trafic HTTP/HTTPS
      - name: Setup iptables for proxy
        run: |
          sudo iptables -t nat -A OUTPUT -p tcp --dport 80 -j REDIRECT --to-port 8888
          sudo iptables -t nat -A OUTPUT -p tcp --dport 443 -j REDIRECT --to-port 8888

      # 6️⃣ Lancer le script avec proxy local
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_HOST: 127.0.0.1
          PROXY_PORT: 8888
        run: python src/AlerteOpening.py

      # 7️⃣ Commit & push data.json
      - name: Commit data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet && git commit --allow-empty -m "auto run" || git commit -m "update data"
          git push
