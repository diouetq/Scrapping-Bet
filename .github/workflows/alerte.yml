name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes
  workflow_dispatch:      # permet de lancer manuellement

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le repo avec tout l'historique
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour avoir l'historique complet

      # 2Ô∏è‚É£ Installer Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Afficher le contenu actuel de data.json AVANT ex√©cution
      - name: Afficher data.json AVANT
        run: |
          echo "üìÇ Contenu de data.json AVANT ex√©cution :"
          cat data.json || echo "‚ö†Ô∏è data.json n'existe pas encore"

      # 5Ô∏è‚É£ Ex√©cuter le script d'alerte
      - name: Lancer le script d'alerte
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/AlerteOpening.py

      # 6Ô∏è‚É£ Afficher le contenu de data.json APR√àS ex√©cution
      - name: Afficher data.json APR√àS
        run: |
          echo "üìÇ Contenu de data.json APR√àS ex√©cution :"
          cat data.json

      # 7Ô∏è‚É£ V√©rifier si data.json a chang√©
      - name: V√©rifier les changements
        run: |
          git diff data.json
          if git diff --quiet data.json; then
            echo "‚ÑπÔ∏è data.json n'a pas chang√©"
          else
            echo "‚úÖ data.json a √©t√© modifi√©"
          fi

      # 8Ô∏è‚É£ Commit et push de data.json (m√™me s'il n'a pas chang√©, pour d√©boguer)
      - name: Commit et push data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ajouter data.json
          git add data.json
          
          # V√©rifier s'il y a quelque chose √† commiter
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Aucun changement √† commiter"
          else
            echo "‚úÖ Commit des changements..."
            git commit -m "ü§ñ Mise √† jour automatique de data.json [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]"
            git push
            echo "‚úÖ Push r√©ussi !"
          fi