name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests[socks] pandas

      # 4Ô∏è‚É£ Installer et lancer tinyproxy (SOCKS5)
      - name: Installer et lancer tinyproxy
        run: |
          sudo apt-get update
          sudo apt-get install -y tinyproxy
          # Config minimal pour √©couter sur 0.0.0.0:1080 sans auth
          sudo sed -i 's/^Port .*/Port 1080/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^#Allow 127.0.0.1/Allow 127.0.0.1/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^#DisableViaHeader Yes/DisableViaHeader Yes/' /etc/tinyproxy/tinyproxy.conf
          sudo tinyproxy -d &  # -d = mode daemon, & = en arri√®re-plan

      # 5Ô∏è‚É£ Lancer le script d'alerte
      - name: Lancer le script d'alerte
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_HOST: 127.0.0.1
          PROXY_PORT: 1080
        run: python src/AlerteOpening.py

      # 6Ô∏è‚É£ Commit et push data.json
      - name: Commit et push data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json

          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          git diff --staged --quiet && git commit --allow-empty -m "ü§ñ Ex√©cution workflow [$TIMESTAMP]" || git commit -m "ü§ñ Mise √† jour data.json [$TIMESTAMP]"

          git push