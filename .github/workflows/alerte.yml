name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'  # S'ex√©cute toutes les 5 minutes
  workflow_dispatch:      # Permet de lancer le script manuellement

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du repo pour acc√©der aux scripts et √† data.json
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances (requests, pandas, etc.)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Lancer le script d'alerte
      # On ne configure plus PROXY_HOST ici car il est g√©r√© dans le script Python
      - name: Lancer le script d'alerte
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/AlerteOpening.py

      # 5Ô∏è‚É£ Sauvegarder les modifications de data.json sur GitHub
      - name: Commit et push data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json

          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          # Commit seulement s'il y a des changements pour √©viter les erreurs
          git diff --staged --quiet || (git commit -m "ü§ñ Mise √† jour data.json [$TIMESTAMP]" && git push)