name: AlerteOpening_Workflows

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # âœ… INSTALLATION CHROME + CHROMEDRIVER
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libgbm1 \
            libasound2 \
            fonts-liberation \
            libappindicator3-1 \
            xdg-utils \
            wget \
            unzip

      # âœ… VÃ‰RIFICATION INSTALLATION
      - name: Verify Chrome installation
        run: |
          which google-chrome || which chromium-browser || which chrome
          google-chrome --version || chromium-browser --version || chrome --version
          echo "âœ… Chrome installÃ©"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer le script d'alerte
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/AlerteOpening.py

      # âœ… TOUJOURS COMMIT ET PUSH
      - name: Commit et push data.json (forcÃ©)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ajouter data.json
          git add data.json
          
          # Toujours commiter (mÃªme sans changement)
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          git diff --staged --quiet && git commit --allow-empty -m "ðŸ¤– ExÃ©cution workflow [$TIMESTAMP]" || git commit -m "ðŸ¤– Mise Ã  jour data.json [$TIMESTAMP]"
          
          # Push
          git push
          echo "âœ… Push rÃ©ussi Ã  $TIMESTAMP"